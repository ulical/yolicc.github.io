<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        body{
            /*设置背景渐变*/
            background-image: linear-gradient(to left,
            #07a348,#ebfa44);
            display: flex;
            justify-content: center;
        }
        .a{
            position: relative;
            top: 100px;
            width: 1100px;
            height: 550px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, .8);
            display: flex;
        }
        .b{
            width: 800px;
            height: 550px;
            background-image: url("bd880857gy1h8tabb4ji5j227p18ue81.jpg");
            /*让图片适应大小*/
            background-size: cover;
        }
        .c{
            width: 300px;
            height: 550px;
            background-color: aquamarine;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .d{
            width: 250px;
            height: 500px;
        }
        .d h1{
            font: 900 30px '';
        }
        .e{
            width: 230px;
            margin: 20px 0;
            outline: none;
            border: 0;
            padding: 10px;
            border-bottom: 3px solid rgba(80, 80, 170);

            font: 900 16px '';
        }
        .f{
            float:right;
            margin: 10px 0;
        }
        .g{
            position: absolute;
            margin: 20px;
            bottom: 40px;
            display: block;
            width: 200px;
            height: 60px;
            font: 900 30px '';
            text-decoration: none;
            line-height: 50px;
            border-radius: 30px;
            background-image:linear-gradient(to left,
            #07a348,#ebfa44) ;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="b"></div>
        <div class="c">
           <div class="d">
            <h1>Login/Register</h1>
            <input type="text" class="e" placeholder="USER NAME">
            <input type="text" class="e" placeholder="ACCOUNT">
            <input type="password" class="e" placeholder="PASSWORD">
            <a href="" class="f">Forget the password</a>
            <a href="s1.html" class="g">Login</a>
           </div>
        </div>
    </div>
</body>
</html>
